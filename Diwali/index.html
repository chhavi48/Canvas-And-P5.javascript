<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Diwali</title>
    <style>

.container{
  height:200px;
  width:600px;
  position:fixed;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  margin:auto;
}
  

.fireworks{
  list-style-type:none;
  padding:0;
}
  li{
    display:inline-block;
    margin:20px;
    height:50px;
    width:50px;
    border-radius:500px;
    position:relative;
    background-color: #8D6E63;
    box-shadow:0px 2px 5px rgba(0,0,0,0.5);
  }
    li::before{
      content:"";
      position:absolute;
      height:100%;
      background-color: mattBlack;
      width:100%;
      border-radius:500px;
      top:-40%;
      left:-30%;
    }
    li::after{
      content:"";
      position:absolute;
      height:100%;
      background-color: mattBlack;
      width:100%;
      border-radius:500px;
      top:-40%;
      right:-30%;
    }
    span{
      display:inline-block;
      height:20px;
      width:20px;
      position:absolute;
      left: 0;
      right: 0;
      margin:auto;
      z-index:1;
      border-bottom-left-radius:50px;
      border-bottom-right-radius:50px;
      border-top-right-radius:50px;
      transform:rotate(45deg);
      animation:fire 0.3s ease infinite;
    }
/* 
  @for $i from 1 through 6{
    li:nth-child(#{$i}){
      span{
        animation-delay:#{$i*0.5}s;
      }
    }
  }
  
} */

@keyframes fire{
  0%,100%{
    transform:rotate(55deg);
    width:20px;
    background: linear-gradient(90deg,orange,orangered);
  }
  50%{
    transform:rotate(35deg);
    width:18px;
    background: linear-gradient(90deg,orangered,orange);
  }
}

        
    </style>
</head>
<body>
    <div class="container">
        <ul class="fireworks">
            <li><span></span></li>
            <li><span></span></li>
            <li><span></span></li>
            <li><span></span></li>
            <li><span></span></li>
            <li><span></span></li>
          </ul>
    </div>
</body>
</html>
