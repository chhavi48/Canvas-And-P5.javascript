<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Diwali</title>
    <style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  
}
body{
background-color: black;
}
.top_surface{
    width: 100%;
    height: 300px;
    position: relative;
    top: 0;
  
}
.bottom_surface{
    clip-path: ellipse(63% 68% at 50% 28%);
    position: absolute;
    width: 100%;
    height: 100px;

    bottom: -50px;
}
.semi_circle{
    width: 300px;
    height: 150px;
    border-radius: 0 0 150px 150px;
    background-color: #f7d658;
    position: absolute;
    bottom:-150px;
    left: 40%;
}
.top_circle{
    position: absolute;
    width: 100%;
    height: 100px;
    border-radius: 100%;
    top: -48px;
    background-color: #f35d22;
  
}
ul{
    position: relative;
    width: 300px;
    height: 300px;
    border-radius: 100%;
    margin-top: -200px;
    background-color: #9c9c9c49;
    list-style: none;
    animation: myfirst 5s linear 2s infinite alternate;
}
@keyframes myfirst {
    0%{
        background-color: #9c9c9c49;
        width: 300px;
        height: 300px;
        margin-top: -200px;
    }
    100%{
        background-color: #9c9c9c80;
        width: 350px;
        height: 350px;
        margin-top: -248px;
        margin-left: -30px;
    }
}
li{
    width: 150px;
    height: 150px;
    background-color: #9c9c9c49;
    list-style: none;
    border-radius: 50%;
    position: absolute;
}
li:nth-child(1){
    bottom: 70px;
    left:30px;
}
li:nth-child(2){
    bottom: 110px;
    left:90px;
}
li:nth-child(3){
    bottom: 35px;
    left:98px;
}
.outer_flame{
    position: absolute;
    width: 150px;
    height: 140px;
    border-radius: 15px 180px 0px 180px;
    top: -38px;
    left: -2px;
    background-color: #fff;
    transform: rotate(44deg);
    transform-origin: bottom right;
    overflow: hidden;
    animation: mysecond 5s linear 2s infinite alternate;
}
@keyframes mysecond {
    0%{
        transform:rotate(30deg);
        box-shadow: -10px -7px 10px 10px #f7d758cb;
    }
    100%{
        transform:rotate(60deg);
        box-shadow: 0px -16px 10px 10px #f7d758cb;
    }
}
.inner_flame{
    width: 120px;
    height: 60px;
    position: absolute;
    right: 49px;
    border-radius: 79px 0px 80px 2px;
    top: 100px;
    background-color: #f7d658;
    transform: rotate(66deg);
    transform-origin: bottom right;
    animation: mythird 5s linear 2s infinite alternate; 
}
@keyframes mythird {
    0%{
        background: #ffcc00;
        box-shadow: 0px 10px 10px 3px #f94d08;
    }
    100%{
        background: #ffdd53;
        box-shadow: 0px 10px 10px 3px #f94d08;
    }
    
}
        
    </style>
</head>
<body>
  <div class="top_surface">
    <div class="bottom_surface"></div>
    <div class="semi_circle">
        <div class="top_circle">
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <div class="outer_flame">
                <div class="inner_flame"></div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
